<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>SLIDER</title>
	<link rel="stylesheet" type="text/css" href="slidercss.css">
</head>
<body>
	<div class="range">
		<div class="sliderValue">
			<span>100</span>
		</div>
		<div class="field">
			<div class="value left">0</div>
			<input type="range" name="" min="0" max="200" step="1">
			<div class="value right">200</div>
		</div>
	</div>
	<script type="text/javascript" src="sliderscript.js"></script>
</body>
</html>
